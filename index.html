<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منوی دیجیتال کافه تریام</title>
    <link rel="icon" href="Resources/images/logo.jpeg" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Resources/stylesheets/main.css" />
  </head>
  <body class="relative font-vazir box-border h-screen">
    <!-- naviagtion bar -->
    <header
      class="sticky top-0 z-[1000] w-full h-16 flex justify-between items-center bg-black px-4 py-10"
    >
      <a href="#" class=""
        ><img
          src="./Resources/images/logo.jpeg"
          alt="triam cafe logo"
          class="h-16 rounded-full"
      /></a>
      <i
        class="bx bx-menu bx-md text-white cursor-pointer lg:hidden"
        id="menu-bar"
      ></i>
      <nav
        class="hidden absolute z-[1001] top-0 right-0 flex flex-col items-center w-full h-screen bg-zinc-900 sm:w-3/5 lg:hidden"
        id="mobile-nav-wrapper"
      >
        <i
          class="bx bx-x bx-md absolute text-orange-500 left-4 top-4 cursor-pointer"
          id="close-element"
        ></i>
        <img
          src="./Resources/images/logo.jpeg"
          alt="logo"
          width="100"
          class="rounded-full"
        />
        <ul class="w-full p-8" id="mobile-navbar">
          <li>
            <a href=""><i class="bx bx-store"></i> فروشگاه اینترنتی تریام</a>
          </li>
          <li>
            <a href=""><i class="bx bx-building"></i> شعبه های کافه تریام</a>
          </li>
          <li>
            <a href=""><i class="bx bx-info-square"></i> درباره ی ما</a>
          </li>
          <li>
            <a href=""><i class="bx bxs-contact"></i> ارتباط با ما</a>
          </li>
          <li>
            <a href=""><i class="bx bxl-blogger"></i> بلاگ مقالات</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- under Header Section -->
      <section
        class="w-full h-60 flex flex-col gap-y-4 items-center justify-center relative md:h-96 bg-[url('../images/top-section.jpg')] bg-center bg-cover"
      >
        <div class="absolute w-full h-full bg-[#0000006c]"></div>
        <h1 class="text-white text-3xl font-bold relative">منو قهوه تریام</h1>
        <h3 class="text-orange-500 text-xl relative">
          .در تمام شعبات سرو میگردد.
        </h3>
        <!-- icons -->
        <div class="relative text-white flex gap-2">
          <i
            class="bx bxl-linkedin-square bx-sm cursor-pointer bg-orange-500 p-1 rounded-full transition-all duration-300 hover:bg-slate-400"
          ></i>
          <i
            class="bx bxl-instagram-alt bx-sm cursor-pointer bg-orange-500 p-1 rounded-full transition-all duration-300 hover:bg-slate-400"
          ></i>
        </div>
      </section>
      <div class="test h-screen"></div>
    </main>
    <footer class="bg-gray-950">
      <img
        src="Resources/images/logo.jpeg"
        alt="logo"
        width="80"
        class="mx-auto rounded-full p-2"
      />
      <!-- footer container -->
      <div class="grid grid-rows-1 grid-cols-2 p-4">
        <ul id="js-ul-fast-access" class="text-xs">
          <h4 class="text-white text-lg py-1">دسترسی سریع</h4>
        </ul>
        <ul id="js-ul-menu" class="text-xs">
          <h4 class="text-white text-lg py-1">منوی قهوه تریام</h4>
        </ul>
        <ul>
          <h4 class="text-white text-lg py-1">مجوز های قهوه تریام</h4>
        </ul>
      </div>
      <hr class="bg-gray-500 w-full h-[1px]" />
      <p class="text-white text-sm py-2">
        © تمامی حقوق این وبسایت برای قهوه تریام محفوظ می‌باشد.
      </p>
    </footer>
    <!-- mobile icons navigation -->
    <ul
      class="md:hidden sticky bottom-0 w-full flex justify-around text-2xl bg-gray-50 p-2 ring-1 ring-gray-200 shadow-sm shadow-black"
    >
      <li>
        <a href="#"><i class="bx bx-user"></i></a>
      </li>
      <li>
        <a href=""><i class="bx bx-cart-alt"></i></a>
      </li>
      <li>
        <a href=""><i class="bx bx-store-alt"></i></a>
      </li>
      <li>
        <a href=""><i class="bx bxs-store-alt"></i></a>
      </li>
      <li>
        <a href=""><i class="bx bx-home-alt"></i></a>
      </li>
    </ul>
  </body>
  <script src="./Resources/scripts/app.js" type="module"></script>
</html>
